<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name: </label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name: </label>
          <input type="text" name="last-name" id="last-name" />
          <label for="birthday">Your Birthday: </label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite Color: </label>
          <input type="color" id="color" name="fav-color" value="#E5430F" />
          <label for="fav-pet"
            >Whats your favourite pet?
            <select id="fav-pet" style="width: 100%" name="fav-pet">
              <option value="">--Please choose an option--</option>
              <optgroup label="Catdog">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
              </optgroup>
              <optgroup label="Birds">
                <option value="eagle">eagle</option>
              </optgroup>
            </select>
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
